<body>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <div class="header">
        <nav class="navbar navbar-expand-lg">
         <h3 id="heading">TRAINER DASHBOARD</h3>
        <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
        <a class="nav-link"><span class="glyphicon glyphicon-home" (click)="navigateToHome()"></span>Home</a>
        </li>
        <li class="nav-item">
        <a class="nav-link"><span class="glyphicon glyphicon-user" (click)="navigateToProfile()"></span>Profile</a>
        </li>
        <li class="nav-item">
        <a class="nav-link"><span class="glyphicon glyphicon-off" (click)="navigateToLogout()"></span>Logout</a>
        </li>
        </ul>
        </nav>
    </div>
    <ul><h3>Organization Posts</h3></ul>
    <div *ngFor="let post of organizationsPosts;index as i" class="container bootstrap-snippet header-container">
      <hr/>
        <div  class="bg-white">
          <div class="container py-5">
            <div  class="media col-md-10 col-lg-8 col-xl-7 p-0 my-4 mx-auto">
              <div class="media-body ml-5">
                <h4 class="font-weight-bold mb-4">{{i+1}}.Organization Name:&nbsp;{{post.organizationName}}</h4>
                <div class="text-muted mb-4">
                  Training Start Date:&nbsp;{{post.startDate.substring(0,10)}}
                </div>
                <div class="text-muted mb-4">
                  Duration:&nbsp;{{post.duration}}hrs
                </div>
                <div class="text-muted mb-4">
                  Training Description:&nbsp;{{post.skillsDesc}}
                </div>
                <div class="text-muted mb-4">
                  <br/>
                  <button (click)="navigateToOrgProfile(post.organizationName)"class="btn btn-primary">click to see organization profile</button>
                </div>
              </div>
            </div>
          </div>
          <hr/>
        </div>
        <hr/>
    </div>
  <div class="footer" style="text-align: right;">@Ramachandiran</div>
</body>
